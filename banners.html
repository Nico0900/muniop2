<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/banners.css">
</head>

<body>
    <section class="banner-section">
        <h2>Banners Destacados</h2>

        <!-- Carrusel -->
        <div class="swiper myBannerSwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="src/images/jpg/banners/N-emergencia_banner.jpg" alt="Banner 1">
                </div>

                <div class="swiper-slide">
                    <img src="src/images/jpg/banners/N-emergencia_banner.jpg" alt="Banner 2">
                </div>

                <div class="swiper-slide">
                    <img src="src/images/jpg/banners/N-emergencia_banner.jpg" alt="Banner 3">
                </div>

            </div>

            <!-- Paginación y navegación -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>



    <script src="controllers/banners.js"></script>
</body>

</html>
