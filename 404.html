<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden;
            /* elimina scroll interno */
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: #fff5f5;
            color: #de4848;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: 10px;
            font-weight: 600;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.1rem);
            margin-bottom: 30px;
            color: #32363B;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: #de4848;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        a:hover {
            background: #b83535;
        }

        img {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>Lo sentimos, la página que buscas no existe o fue movida.</p>
    <img src="https://media.giphy.com/media/UoeaPqYrimha6rdTFV/giphy.gif" alt="Error 404">
    <a href="/">Volver al inicio</a>
</body>

</html>
