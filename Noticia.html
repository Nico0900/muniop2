<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia</title>
    <link rel="stylesheet" href="styles/noticia.css">
</head>

<body>
    <main class="blog-container">
        <article class="blog-post">
            <div class="post-header">
                <img id="imagen" alt="Imagen Noticia" class="post-image">
                <span class="tipo-noticia" id="tipo"></span>
                <h1 id="titulo"></h1>
            </div>

            <div class="post-content">
                <p id="contenido"></p>
            </div>

            <footer class="post-footer">
                <img id="perfil" alt="Perfil Noticia">
                <span>Fuente oficial</span>
            </footer>
        </article>
    </main>

    <script src="controllers/noticia.js"></script>
</body>

</html>
